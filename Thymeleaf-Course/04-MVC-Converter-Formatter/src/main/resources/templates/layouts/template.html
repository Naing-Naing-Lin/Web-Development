<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="home">
<head>
<meta charset="UTF-8">
<title>[[${title}]]</title>

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="nav">
			
			<div class="container">
			
				<a th:href="@{/}" class="navbar-brand">Spring Mvc</a>
			
				<ul class="navbar-nav">
			    	<li class="nav-item">
			        	<a class="nav-link" th:href="@{/category}" th:classappend="${current} == 'category' ? 'active' : _">Category</a>
			      	</li>
			      	<li class="nav-item ">
			        	<a class="nav-link" th:href="@{/item}" th:classappend="${current} == 'item' ? 'active' : _">Item</a>
			      	</li>
			    </ul>
			
			</div>
			
		</nav>
	
	<main th:replace="${main}">
	
	</main>
	

	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
